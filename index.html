<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    
    <title>Cash Register</title>
</head>

<body>
    <div>
    <h1>Cash Register Manager</h1>
    <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
    <label for="bill-amount">Bill Amount</label>
    <input type="number" id="bill-amount" />
     <button id="next-button">Next</button>   
    <label id="cash-label"for="cash-given">Cash Given</label>
    <input type="number" id="cash-given" />
    <p id="display-message"></p>
    <button id="check-button">Check</button>

    <table>
        <caption>Return Change</caption>
        <tbody>
        <tr>
            <th>Number of notes</th>
            <td class="notes"></td>
            <td class="notes"></td>
            <td class="notes"></td>
            <td class="notes"></td>
            <td class="notes"></td>
            <td class="notes"></td>
            <td class="notes"></td>
        </tr>
        <tr>
            <th>Notes</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </tr>
    </tbody>
    </table>
</div>
<script src="app.js" type="text/javascript"></script>
</body>

</html>
